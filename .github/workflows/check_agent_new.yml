name: Java Agent Check New

on:
  schedule: 
    - cron: "0 3,9,15,21 * * *"
  workflow_dispatch:

jobs:
  agentcheck:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4.2.1
      - name: Set up JDK 11
        uses: actions/setup-java@v4.4.0
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        id: get-newer-version
        run: |
          ./agent_check.sh
          echo "CURRENT_VERSION=`cat ./current_version.txt`" >> "$GITHUB_OUTPUT"
          echo "NEWER_VERSION=`cat ./newer_version.txt`" >> "$GITHUB_OUTPUT"
      - name: Download Java Agent
        id: agent_download
        run: |
            mvn clean
            mvn dependency:copy-dependencies
            mv target/dependency/contrast-*.jar ./contrast.jar
      - name: Set up JDK 8
        uses: actions/setup-java@v4.4.0
        with:
          java-version: '8'
          distribution: 'adopt'
      - if: steps.get-newer-version.outputs.NEWER_VERSION != ''
        name: Launch PetClinic
        id: launch_petclinic
        env:
          CONTRAST__API__URL: ${{ env.CONTRAST_URL }} 
          CONTRAST__API__API_KEY: ${{ secrets.CONTRAST_API_KEY }} 
          CONTRAST__API__SERVICE_KEY: ${{ secrets.CONTRAST_SERVICE_KEY }} 
          CONTRAST__API__USER_NAME: ${{ secrets.CONTRAST_USER_NAME }} 
        run: |
            ./startup.sh &
            sleep 30
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Set up Playwright
        run: |
          playwright install
      - name: Build radar
        run: |
          python Davis.py

